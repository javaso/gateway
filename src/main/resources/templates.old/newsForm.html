<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <th:block th:include="fragments/head :: head"></th:block>
    </head>
    <body>
        <th:block th:include="fragments/header :: header"></th:block>
        <div class="container-fluid">
          <div class="row">
            <th:block th:include="fragments/menu :: menu"></th:block>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <h3 class="sub-header" th:text="${news.id} ? '编辑新闻资讯' : '添加新闻资讯'"></h3>
              <div class="form-container">
                <form id="news" class="form-horizontal" th:object="${news}" th:action="@{/news/save}" method="post">
                  <input type="hidden" th:field="*{id}" />
                  <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-10">
                      <input type="text" id="title" class="form-control" required="true" maxlength="50" th:field="*{title}" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">内容：</label>
                    <div class="col-sm-10">
                      <textarea id="content" class="form-control" th:field="*{content}" rows="15"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">确认</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="/tinymce/tinymce.min.js"></script>

        <script type="text/javascript" class="init">
        $('#menu-news').addClass("active");

        tinymce.init({
            selector: 'textarea',
            language: "zh_CN",
            menubar: false,
            convert_urls: false,
            plugins: [
                "link image"
            ],
            toolbar: "undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
        });
        </script>
    </body>
</html>
