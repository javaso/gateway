<!DOCTYPE html>
<html>
<head>
    <th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
<div class="container-fluid">
    <div class="list-group-item-news" th:each="item : ${news}" th:id="${item.id}">
        <div class="row">
            <div class="col-xs-8">
                <h4 th:text="${item.title}" th:if="${#strings.length(item.title) &lt; 11}">Title ...</h4>
                <h4 th:text="${#strings.substring(item.title, 0, 10)}" th:if="${#strings.length(item.title) &gt; 10}">
                    Title ...</h4>
            </div>
            <div class="col-xs-4 text-right">
                <h5 th:text="${#calendars.format(item.createdAt, 'yyyy-MM-dd')}">Date ...</h5>
            </div>
        </div>
        <p th:text="${item.content}" th:if="${#strings.length(item.content) &lt; 101}">Text ...</p>
        <p th:text="${#strings.substring(item.content, 0, 100)}" th:if="${#strings.length(item.content) &gt; 100}">Text
            ...</p>
    </div>
</div>

<th:block th:include="fragments/footer :: js"></th:block>

<script>
$(".list-group-item-news").on({
    click: function() {
        window.location.href = "/web/news/" + $( this ).attr('id');
    }
});
</script>
</body>
</html>
