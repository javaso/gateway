<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>智慧消防云服务平台</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/AdminLTE/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/AdminLTE/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="/AdminLTE/dist/css/skins/skin-blue.min.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div th:fragment="main-header">
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>WFP</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>智慧消防云服务平台</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/profile" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>
                    </li>
                    <li>
                        <a href="/logout" title="退出登录"><i class="fa fa-sign-out"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<div th:fragment="content-header">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <!-- Page Header
            <small>Optional description</small> -->
        </h1>
        <ol class="breadcrumb">
            <!-- <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li> -->
        </ol>
    </section>
</div>

<div th:fragment="message">
    <div class="alert alert-success alert-dismissible" th:if="${message_success}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-check"></i> <span th:text="${message_success}"></span>
    </div>
    <div class="alert alert-danger alert-dismissible" th:if="${message_error}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-ban"></i> <span th:text="${message_error}"></span>
    </div>
</div>

</body>
</html>
