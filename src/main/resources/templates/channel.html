<!DOCTYPE html>
<html>
<head>
    <th:block th:include="fragments/head :: head"></th:block>
    <link rel="stylesheet" href="/AdminLTE/plugins/datatables/dataTables.bootstrap.css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <th:block th:include="fragments/header :: main-header"></th:block>
    <th:block th:include="fragments/menu :: menu"></th:block>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <th:block th:include="fragments/header :: content-header"></th:block>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">渠道帐号列表</h3>
                            <div class="box-tools pull-right">
                                <form class="form-inline">
                                    <div class="form-group form-group-sm">
                                        <input type="text" id="channelName" name="channelName" class="form-control"
                                               placeholder="渠道名称"/>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <input type="text" id="username" name="username" class="form-control"
                                               placeholder="用户名"/>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <input type="text" id="phone" name="phone" class="form-control"
                                               placeholder="手机"/>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <input type="text" id="gatewayId" name="gatewayId" class="form-control"
                                               placeholder="设备ID"/>
                                    </div>
                                    <button type="submit" class="btn btn-default btn-sm">查询</button>
                                    <button type="button" class="btn btn-primary btn-sm"
                                            onclick="location.href='/channel/new'">新增帐号
                                    </button>
                                </form>
                            </div><!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="channel" class="table table-striped" width="100%">
                                <thead>
                                <tr>
                                    <th>渠道ID</th>
                                    <th>渠道名称</th>
                                    <th>用户名</th>
                                    <th>联系人</th>
                                    <th>联系人手机</th>
                                    <th>关联产品</th>
                                    <th>设备ID文件</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <th:block th:include="fragments/footer :: footer"></th:block>
</div>

<th:block th:include="fragments/footer :: js"></th:block>
<script src="/AdminLTE/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/AdminLTE/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/js/moment.js"></script>
<script src="/js/dict.js?product"></script>

<script th:inline="javascript">
/*<![CDATA[*/
fragment_polish("channel");

$(document).ready(function() {
    var table = $('#channel').DataTable( {
        "processing": true,
        "serverSide": true,
        "searching": false,
        "lengthChange": false,
        "pageLength": 20,
        "ordering": false,
        "ajax": "/channel/list",
        "columns": [
            { "data": "channelId" },
            { "data": "channel.name" },
            { "data": "username" },
            { "data": "realname" },
            { "data": "phone" },
            { "data": "productIds", "render": function(data, type, full, meta) {
                var ids = data.split(",");
                var names = [];
                for (var i = 0; i < ids.length; i++) {
                    names[i] = dict(ids[i], 'product');
                }
                return names.join();
            } },
            { "data": "id", "render": function(data, type, full, meta) {
                return '<a href="/channel/gateway_export/' + data + '">下载</a></li>';
            } },
            { "data": "createdAt", "render": function(data, type, full, meta) {
                return moment(data).format('YYYY-MM-DD');
            } },
            { "data": function(row, type, val, meta) {
                var status = row.status == 0 ? "启用" : "停用";

                var op =
                    '<ul class="list-inline">' +
                    '<li><a href="/channel/edit/' + row.id + '">修改</a></li>' +
                    '<li><a href="/channel/gateway_import/' + row.id + '">导入</a></li>' +
                    '<li><a href="/channel/switch/' + row.id + '">' + status + '</a></li></ul>';
                return op;
            } }
        ]
    } );

    $('form').submit(function(e) {
        e.preventDefault();
        var channelName = $("#channelName").val();
        var username = $("#username").val();
        var phone = $("#phone").val();
        var gatewayId = $("#gatewayId").val();
        var url = "/channel/list?channelName=" + encodeURI(channelName) +
            "&username=" + encodeURI(username) +
            "&phone=" + encodeURI(phone) +
            "&gatewayId=" + encodeURI(gatewayId);
        table.ajax.url(url).load();
        return false;
    });
});
/*]]>*/
</script>
</body>
</html>
